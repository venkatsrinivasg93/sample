<div class="loading" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()"
  [scrollWindow]="false" style="height: 900px; overflow-y: scroll;">
  <div class="container" style="margin-top: 100px;">
    <div class="row">
      <div class="col-lg-4"  *ngFor="let property of viewProperty">
        <div class="card">
          <div class="card-body">
            <div class="img-wrapper">
              <div class="container2">
                <img [src]=property.img (click)="moredetails(property.propertyid)" class="img-fluid" width="100%" height="200px">
                <div class="img_hoverlay transition_3s radius_5 text-center">
                  <div class="tooltip1">
                    <i class="fa fa-eye" style="color:#17a2b8" aria-hidden="true" *ngIf="property.userviewd!=null">
                      <span class="tooltiptext">
                        Viewed
                      </span>
                    </i>
                  </div>
                  <div class="tooltip2">
                    <i class="fa fa-phone" style="color:#17a2b8;margin-left: 120px" aria-hidden="true" *ngIf="property.contactviewed!=null">
                      <span class="tooltiptext2" style="margin-left: -120px"> 
                        ContactViewed
                      </span>
                    </i>
                  </div>
                  <div class="content1">
                    <div class="vertical-center">
                      <h6 style="margin-left: 7em;">NearLuk</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="data-field ">
              <div class="name-field">
                <h6>
                  <span>
                    <i aria-hidden="true"></i>
                  </span> {{property.propertyname|slice:0:10}}
                </h6>
              </div>
              <div class="date-field">
                <h6>
                  <span>
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </span>
                  {{property.posteddate| date : 'dd/MM/yyyy'}}</h6>
              </div>
            </div>
            <div class="row mid-con" style="margin:0px;">
              <div class="left-part">
                <div class="con-bar">
                  <span class="text-bold">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                  </span>
                  <span> {{property.cityname}}</span>
                </div>
                <div class="con-bar">
                  <span class="text-bold"></span>
                  <i class="fa fa-th-large" aria-hidden="true"></i>
                  <span> {{property.propertytype}}</span>
                </div>
                <div class="con-bar">
                  <span class="text-bold">
                    <i class="fa fa-home" aria-hidden="true"></i>
                  </span>
                  <span>
                    {{property.price}}/{{property.rentalperiod}}</span>
                </div>
                <div class="con-bar">
                  <span class="text-bold">
                    <i aria-hidden="true"></i>
                  </span>Area :
                  <span>{{property.areaname|slice:0:10}}</span>
                </div>
              </div>
            </div>
            <div class="row" style="margin:0px;">
              <div class="footer-bar-card">
                <span class="more-del" (click)="moredetails(property.propertyid)">More Details
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
